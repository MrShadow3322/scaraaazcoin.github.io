<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RatCoin Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
    }
    .balance {
      font-size: 2em;
      color: orange;
      margin-bottom: 20px;
    }
    .game-container {
      text-align: center;
      margin: 20px 0;
    }
    .button {
      background-color: orange;
      border: none;
      color: #fff;
      padding: 15px;
      font-size: 1em;
      cursor: pointer;
      margin: 5px;
    }
    .tasks {
      text-align: center;
      margin-top: 20px;
    }
    .task {
      background-color: #222;
      padding: 10px;
      margin: 5px 0;
    }
    .task button {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>RatCoin Game</h1>
      <div id="balance" class="balance">Loading balance...</div>
    </div>
    <div class="game-container">
      <button class="button" onclick="startGame()">Start Game</button>
      <div id="game" style="display:none;">
        <h2>Game Area</h2>
        <button class="button" onclick="earnCoins()">Earn Coins</button>
        <p id="game-result"></p>
      </div>
    </div>
    <div class="tasks">
      <div class="task">
        <p>Subscribe to our Telegram channel for 1000 RatCoin</p>
        <button class="button" onclick="subscribe()">Subscribe</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
